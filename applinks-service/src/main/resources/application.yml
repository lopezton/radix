spring:
  application:
    name: applink-service
    
  data:
    mongodb:
      host: localhost
      port: 27017

server:
  port: 9001
  
jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh
    
logging:
  level:
    org:
      springframework:
        security: DEBUG
        
app:
  security:
    entrypoint:
      requiresauth: /**
      login: /auth/login
      refresh: /auth/token
      
    jwt:
      tokenExpirationTime: 15 # Number of minutes
      refreshTokenExpTime: 60 # Minutes
      tokenIssuer: localhost
      tokenSigningKey: c3FqTwOBxHxLI3jYpDU0U2Y8Y
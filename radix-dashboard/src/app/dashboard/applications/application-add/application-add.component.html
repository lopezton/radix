<div class="panel panel-default">
	<div class="panel-heading">
        <h3 class="panel-title">{{formTitle}}</h3>
    </div>
    <div class="panel-body">
    	<div *ngIf="errorMsgs" class="alert alert-danger">{{errorMsgs}}</div>
		<form (ngSubmit)="addApplication()" #addApplicationForm="ngForm">
			<div class="form-group">
				<label for="title">Title</label>
				<input #title [(ngModel)]="model.title" type="text" class="form-control" placeholder="Enter title of the application" name="title" required />
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input #url [(ngModel)]="model.url" type="text" class="form-control" placeholder="Enter URL of the application" name="url" required />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea #description [(ngModel)]="model.description" class="form-control" placeholder="Enter description of the application" name="description"></textarea>
			</div>
			
			<div class="pull-right">
				<button type="button" (click)="goBack()" class="btn btn-lg btn-cancel">Cancel</button>
				<button type="submit" [disabled]="!addApplicationForm.form.valid" class="btn btn-lg btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>

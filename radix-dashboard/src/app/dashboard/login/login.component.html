<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                	<div *ngIf="loginErrorMsg" class="alert alert-danger">{{loginErrorMsg}}</div>
                    <form (ngSubmit)="login()" #signInForm="ngForm">
                        <fieldset>
                            <div class="form-group">
                                <input #email="ngModel" class="form-control" placeholder="E-mail" name="email" type="email" [(ngModel)]="model.email" required>
                            </div>
                            <div class="form-group">
                                <input #password="ngModel" class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button type="submit" [disabled]="!signInForm.form.valid" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
